<!DOCTYPE html>
<html lang="en">
    <head>
    
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Mission to Mars</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    </head>

    <body style="background-color: antiquewhite;">
      <div class="container">
    
        <div class="jumbotron text-center border-bottom">
          <h1 class="font-weight-bold">Mission to Mars</h1>
          <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
        </div>
    
        <div class="row">
          <div class="col-md-12">
            <h2><u>Latest Mars News</u></h2>
          </div>
        </div>
      </br>
        <div class="row">
          <div class="col-md-12">
            <h4>{{mars.news_title}}</h4>
            <p>{{mars.news_p}}</p>
          </div>
        </div>
      <hr>
        <div class="row">
          <div class="col-md-8 border">
            <h2 class=""><u>Featured Mars Image</u></h2> 
            </br>
            <img src="{{mars.featured_image_url}}" alt="Features Mars Image" height=400px width=600px>
          </div>
          <div class="col-md-4">
            <div class="border">
              <h5>Mars Facts</h5>
                {{ mars.mars_facts | safe }}
            </div>
          </div>
        </div>
      <hr>
        <div class="row" style="margin-top:80px;">
          <div class="page-header">
            <h2 class="text-center"><b>Mars Hemispheres</b></h2>  
          </div>
        </div>
        </br>
        <div class="row">       
                {% for hemisphere in mars.hemisphere_image_urls %} 
                  <div class="col-md-6">
                  </br>
                        <div>
                          <img width="512 px" height="512 px" src="{{ hemisphere.img_url }}">
                        </div>
    
                        <div>
                          <h4> {{ hemisphere.title }} </h4>  
                        </div>
                
                  </div>
                {% endfor %}
        </div> 
    
      <hr>
      
    </body>
</html>
